{% extends 'base.html' %}
{% block link %}
<link rel="stylesheet" href="{{url_for('static', filename = 'css/index.css') }}" />

{% endblock%}
{% block title %} Road to Greatest Of All Time {% endblock %}
{% block content %}
<main>
  <div class="container-fluid home-content ">
    <div class="container-fluid text-center my-5">
      <h1 class="">PUSH IT TO THE <span>LIMIT!</span></h1>
      <p class="text-secondary ">Sprawdź nasze darmowe plany treningowe i progresuj szybciej</p>
      <div class="container-fluid">
        <div class="row ">
          <div class="col-md-4">
            <button type="button" class="btn btn1 btn btn-outline-dark" onclick="window.location.href = '/Kalistenika'"> 
             KALISTENIKA
            </button>
          </div>
          <div class="col-md-4 ">
            <button type="button" class="btn btn2 btn-outline-dark" onclick="window.location.href = '/Trójbój'">TRÓJBÓJ</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn3 btn-outline-dark" onclick="window.location.href = '/Hybryda'">HYBRYDA</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <img class=" w-100" src="{{url_for('static', filename='img/cyberline.svg')}}">
  </div>
</main>






{% endblock %}
